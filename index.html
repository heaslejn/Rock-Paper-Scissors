<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form"></form>
                <div>
                    <label for="username">Your Name</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Enter Name Here..."></input>
                <button type="button" class="btn btn-primary" name="button" id="start-game-button">Start Game!</button>
                </div>
        </div>

        <div id="game-screen">
            <div id="score-tally">
                <p id="score"><userName>: <USER_SCORE> v CPU: <CPU_SCORE></p>
            </div>
            <form class="form-group" id="game-form"></form>
                <div>
                    <label for="user-selection">Select Your Choice</label>
                    <select class="custom-select" name="user-selection" id="user-selection">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" name="button" id="go-button">Go!</button>
            <p id="game-history"></p>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
