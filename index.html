<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form"></form>
            <div>
                <label for="username">Your Name</label>
                <input name="username" id="username" class="form-control" placeholder="Enter Name Here..."></input>
                <button id="start-game-button" class="btn btn-primary">Start Game!</button>
            </div>
        </div>
        <div id="game-screen">
            <div id="score-tally">
                <p id="score"><USERNAME>: <USER_SCORE> v CPU: <CPU_SCORE></p>
            </div>
            <form id="game-form" class="form-group"></form>
            <div>
                <label for="user-selection">Select Your Choice</label>
                <select name="user-selection" id="user-selection" class="custom-select">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <button id="go-button" class="btn btn-success">Go!</button>
            </div>
            <p id="game-history"></p>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
